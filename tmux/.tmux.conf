# DESIGN TWEAKS
# https://hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

set -g mouse on
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",*256col*:Tc"

# speed up tmux
set-option -sg escape-time 10
set-option -g focus-events on # tmux 1.9+ only

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour colour1

# copy mode
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# clipboard
set -g set-clipboard on

# pane borders
set -g pane-border-style 'fg=colour1'
set -g pane-active-border-style 'fg=colour3'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=colour1'
set -g status-left ''
set -g status-right '%Y-%m-%d %H:%M '
set -g status-right-length 50
set -g status-left-length 10

setw -g window-status-current-style 'fg=colour0 bg=colour1 bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=colour1 dim'
setw -g window-status-format ' #I #[fg=colour7]#W #[fg=colour1]#F '

setw -g window-status-bell-style 'fg=colour2 bg=colour1 bold'

# messages
set -g message-style 'fg=colour2 bg=colour0 bold'

# yazi
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM


##### TPM detection and fallback #####
# If TPM exists, load plugins; otherwise, print an error and enable built-in Vim-aware pane navigation (fallback).
if-shell 'test -d "$HOME/.tmux/plugins/tpm"' {
  # TPM + plugins
  set -g @plugin 'tmux-plugins/tpm'
  set -g @plugin 'tmux-plugins/tmux-sensible'

  set -g @plugin 'christoomey/vim-tmux-navigator'
  set -g @plugin 'tmux-plugins/tmux-yank'

  # set vi-mode
  set-window-option -g mode-keys vi
  # bindings
  bind-key -T copy-mode-vi v send-keys -X begin-selection
  bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
  bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

  # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
  run '~/.tmux/plugins/tpm/tpm'
} {
  # Print a clear error to status line and stderr, then enable fallback bindings
  display-message -d 6000 "ERROR: TPM not found at ~/.tmux/plugins/tpm — skipping plugin init; enabling Vim-aware pane navigation instead."
  run-shell 'printf "%s\n" ".tmux.conf: ERROR: TPM not found at ~/.tmux/plugins/tpm — skipping plugin init; enabling Vim-aware pane navigation." >&2'

  # Smart pane switching with awareness of Vim splits.
  # See: https://github.com/christoomey/vim-tmux-navigator
  set -g @vim_check 'ps -o state= -o comm= -t "#{pane_tty}" | grep -iqE "^[^TXZ ]+ +(\\S+/)?g?\\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?$"'

  bind-key -n 'C-h' if-shell '#{@vim_check}' 'send-keys C-h'  'select-pane -L'
  bind-key -n 'C-j' if-shell '#{@vim_check}' 'send-keys C-j'  'select-pane -D'
  bind-key -n 'C-k' if-shell '#{@vim_check}' 'send-keys C-k'  'select-pane -U'
  bind-key -n 'C-l' if-shell '#{@vim_check}' 'send-keys C-l'  'select-pane -R'

  # Handle C-\ across tmux versions (< 3.0 vs >= 3.0)
  if-shell -b '[ "$(echo "$(tmux -V | sed -En "s/^tmux ([0-9]+(\.[0-9]+)?).*/\1/p") < 3.0" | bc)" = 1 ]' \
      "bind-key -n 'C-\\' if-shell '#{@vim_check}' 'send-keys C-\\'  'select-pane -l'"

  if-shell -b '[ "$(echo "$(tmux -V | sed -En "s/^tmux ([0-9]+(\.[0-9]+)?).*/\1/p") >= 3.0" | bc)" = 1 ]' \
      "bind-key -n 'C-\\' if-shell '#{@vim_check}' 'send-keys C-\\\\'  'select-pane -l'"

  bind-key -T copy-mode-vi 'C-h' select-pane -L
  bind-key -T copy-mode-vi 'C-j' select-pane -D
  bind-key -T copy-mode-vi 'C-k' select-pane -U
  bind-key -T copy-mode-vi 'C-l' select-pane -R
  bind-key -T copy-mode-vi 'C-\\' select-pane -l
}
